[general]
font-name = Courier
font-size = 12
ppi = 340

[text-slide]
font-name = Courier
font-size = 15
font-color =  #FFFFFF
back-color = #000000

[image-slide]
font-name = Courier
font-size = 12
font-color =  #000000
back-color = #FFFFFFAA
padding = 5

[video-render]
resolution = 1280x720
ffmpeg-params = -quality good -qmin 10 -qmax 42
bit-rate = 640k
fps = 25
ffmpeg-preset = superslow
video-codec = mpeg4

[debug]
pan-trac = False
